<form name="sentMessage" id="contactForm" method="post" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-12 text-center">
            {{ form.non_field_errors }}
        </div>
        <div class="col-md-6">
            <div class="form-group">
                {{form.name.errors}}
                <br />
                {{form.name}}
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group">
                {{form.email.errors}}
                <br />
                {{form.email}}
            </div>
            <div class="form-group">
                {{form.subject.errors}}
                <br />
                {{form.subject}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                {{form.body.errors}}
                <br />
                {{form.body}}
                {{form.cc_myself.errors}}
                <br />
                {{form.cc_myself}} Send a copy to myself
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 text-center">
            <div id="success"></div>
            <button type="submit" class="btn btn-xl">Send Message</button>
        </div>
    </div>
</form>
